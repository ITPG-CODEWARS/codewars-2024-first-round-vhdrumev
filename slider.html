<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Slider</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1s ease;
            will-change: transform;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: white;
        }

        .slide1 { background-color: #FF5733; }
        .slide2 { background-color: #33FF57; }
        .slide3 { background-color: #3357FF; }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .arrow {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 2em;
            transition: background-color 0.3s;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .dot.active {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="slider" id="slider">
    <div class="slide slide1">Slide 1</div>
    <div class="slide slide2">Slide 2</div>
    <div class="slide slide3">Slide 3</div>
</div>

<div class="navigation">
    <button class="arrow" id="prev">&lt;</button>
    <button class="arrow" id="next">&gt;</button>
</div>

<div class="dots" id="dots">
    <div class="dot active" data-index="0"></div>
    <div class="dot" data-index="1"></div>
    <div class="dot" data-index="2"></div>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;
    const dots = document.querySelectorAll('.dot');

    function showSlide(index) {
        const slider = document.getElementById('slider');
        const offset = -index * 100; // Calculate the offset
        slider.style.transform = `translateX(${offset}%)`;

        // Update dots
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index].classList.add('active');
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides; // Move to the next slide
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Move to the previous slide
        showSlide(currentIndex);
    }

    function goToSlide(index) {
        currentIndex = index;
        showSlide(currentIndex);
    }

    document.getElementById('next').addEventListener('click', nextSlide);
    document.getElementById('prev').addEventListener('click', prevSlide);

    dots.forEach(dot => {
        dot.addEventListener('click', (event) => {
            const index = parseInt(event.target.dataset.index);
            goToSlide(index);
        });
    });

    setInterval(nextSlide, 3000); // Change slide every 3 seconds
</script>

</body>
</html>
